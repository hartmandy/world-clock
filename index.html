<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Belanosima:wght@600&family=Nunito&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="london">London</option>
        <option value="new-york">New York</option>
        <option value="tokyo">Tokyo</option>
      </select>
      <div class="city">
        <div>
        <h2>London</h2>
        <div class="date">Friday July 7</div></div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
        <h2>New York</h2>
        <div class="date">Friday July 7</div></div>

        <div class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>
    </div>

    <footer>
      This project was coded by Mandy Hartman and is
      <a href="https://github.com/hartmandy/world-clock"
        >open-sourced on Github</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
